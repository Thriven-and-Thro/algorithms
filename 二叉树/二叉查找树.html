<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Node {
      constructor(data) {
        this.data = data
        this.left = null
        this.right = null
      }
    }

    class SearchTree {
      constructor() {
        this.root = null
      }

      insert(data) {
        if (this.root === null) {
          this.root = new Node(data)
        } else {
          let p = this.root
          let prep
          while (p !== null) {
            prep = p
            if (data >= p.data) {
              p = p.right
            } else {
              p = p.left
            }
          }
          data >= prep.data ? prep.right = new Node(data) : prep.left = new Node(data)
        }
      }

      // 中序遍历（顺序输出）
      inOrder(root) {
        if (root === null) return -1
        this.inOrder(root.left)
        console.log(root.data);
        this.inOrder(root.right)
      }

      // 删除操作
      delete(data) {
        if (this.root === null) return -1
        // 查找位置
        let p = this.root
        let prep
        while (p !== null && p.data !== data) {
          prep = p
          data >= p.data ? p = p.right : p = p.left
        }
        if (p === null) return -1

        // 是叶子节点
        if (p.left === null && p.right === null) {
          p.data >= prep.data ? prep.right = null : prep.left = null

          // 有两个子节点
        } else if (p.left !== null && p.right !== null) {
          const dp = p
          p = p.right
          while (p.left !== null) {
            p = p.left
          }
          // 删除右子树中的最小节点
          this.delete(p.data)
          // 移动至删除的位置
          p.left = dp.left
          p.right = dp.right
          // 如果是根节点
          if (!prep) {
            this.root = p
            // 如果不是
          } else {
            dp.data >= prep.data ? prep.right = p : prep.left = p
          }

          // 有一个子节点
        } else {
          let child = p.left || p.right
          p.data >= prep.data ? prep.right = child : prep.left = child
        }
      }
    }

    console.log("-------------test--------------");
    let tree1 = new SearchTree()
    tree1.insert(30)
    tree1.insert(15)
    tree1.insert(35)
    tree1.insert(20)
    tree1.insert(7)
    console.log(tree1.root);
    console.log("------中序遍历（顺序输出）-------");
    tree1.inOrder(tree1.root)
    console.log("------------删除操作------------");
    tree1.insert(40)
    tree1.delete(30)
    tree1.inOrder(tree1.root)
    console.log(tree1.root);

  </script>

</body>
